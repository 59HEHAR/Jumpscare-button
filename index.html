<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Video</title>
    <style>
        #tapButton {
            background-color: green;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #videoContainer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        #videoContainer video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button id="tapButton">TAP ME</button>
    <div id="videoContainer">
        <video id="video" loop>
            <source src="LOLDELUX.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        let button = document.getElementById('tapButton');
        let videoContainer = document.getElementById('videoContainer');
        let video = document.getElementById('video');

        button.addEventListener('click', () => {
            if (button.innerText === 'TAP ME') {
                button.style.transform = 'scale(0.5)';
                button.innerText = 'Now press me again';
            } else {
                button.style.display = 'none';
                videoContainer.style.display = 'block';
                video.play();
            }
        });
    </script>
</body>
</html>
